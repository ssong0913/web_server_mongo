<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_at</title>
</head>
<body>


    <form action="/create", method="POST">
        <!-- Text input -->
        <div class="form-outline mb-4">
            <input type="text" name="title" id="form6Example3" class="form-control" />
            <label class="form-label" for="form6Example3">TITLE</label>
        </div>
        
        <!-- Message input -->
        <div class="form-outline mb-4">
            <textarea class="form-control" name="desc" id="form6Example7" rows="4"></textarea>
            <label class="form-label" for="form6Example7">Additional information</label>
        </div>
        
        <!-- Text input -->
        <div class="form-outline mb-4">
            <input type="text" name="author" id="form6Example4" class="form-control" value="{{ session['username'] }}" readonly/>
            <label class="form-label" for="form6Example4">AUTHOR</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>



</body>
</html>
